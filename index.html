<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png">
  <title>code-challenge3</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/base_sp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&family=Noto+Sans+JP:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Zen+Kaku+Gothic+New:wght@400;500&family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="out-bg">
    <p class="logo"><img src="img/logo.svg"></p>
    <div class="inner-bg">
      <section class="calculation">
        <label for="js_bill">Bill</label>
        <input type="text" class="bill__input" placeholder="0" id="js_bill">

        <label for="tip">Select Tip %</label>
        <div class="button-container">
          <button class="select-button style-button">5%</button>
          <button class="select-button style-button">10%</button>
          <button class="select-button style-button">15%</button>
          <button class="select-button style-button">25%</button>
          <button class="select-button style-button">50%</button>
          <input class="button-container_custom style-button" placeholder="Custom" id="tip">
        </div>

        <div class="number">
          <label for="js_number">Number of People</label>
          <h1 class="error-text">Can't be zero</h1>
        </div>
        <input type="text" class="number__input" placeholder="0" id="js_number">
      </section>

      <section class="result">
        <div class="result__amount">
          <p class="result__heading">Tip Amount<br><span class="result__heading--sub">/ person</span></p>
          <p class="result__amount--result" id="amount"></p>
        </div>
        <div class="result__total">
          <p class="result__heading">Total<br><span class="result__heading--sub">/ person</span></p>
          <p class="result__amount--result" id="total"></p>
        </div>

        <button class="reset-button" id="reset-button" disabled>RESET</button>
      </section>
      
    </div>
</div>
<script src="js/display.js"></script>
</body>
</html>
